<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1 class="todo">TODO</h1>
        <img src="images/icon-sun.svg" alt="" class="toggle" />
      </div>
      <div class="cont"><span></span></div>
      <input type="text" class="todo-input" placeholder="Create a new todo..." />
    </header>
    <div class="todo-container">
      <div class="rect down">
        <p class="length">0 items left</p>
        <p class="all">All</p>
        <p class="active">Active</p>
        <p class="completed">Completed</p>
        <p class="clear">Clear Completed</p>
      </div>
    </div>
  </body>
</html>
